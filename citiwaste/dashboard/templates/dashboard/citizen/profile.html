{% extends 'dashboard/basic.html' %}
{% load static %}
{% block title %} Profile {% endblock %}

{% block extranav %}
        <li class="nav-item">
          <a class="nav-link" href="{%url 'dashboard:citizendashboard'%}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'dashboard:complaint'%}">Complaint</a>
        </li>
{% endblock %}

{% block body %}
<style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      margin-top: 50px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333333;
      margin-bottom: 30px;
    }

   

    .form-group label {
      font-weight: bold;
      color: #333333;
    }

    .form-control {
      border-color: #dddddd;
    }

    .btn-update {
      background-color: #007bff;
      border-color: #007bff;
      color: #ffffff;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .btn-update:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>

  <div class="container">
    <h2>Profile</h2>
    
    <form>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter first name" value="{{user.first_name}}" readonly>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter last name" value="{{user.last_name}}" readonly>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" value="{{user.email}}" readonly>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" value="{{user.citizen.mobile_no}}" readonly>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com"></script>

{% endblock %}
