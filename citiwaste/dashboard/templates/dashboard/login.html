{% extends 'website/basic.html' %}
{% load static %}
{%block title%}Login {%endblock%}

{%block body%}

	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		
		form {
			background-color: #ffffff;
			border-radius: 5px;
			box-shadow: 0px 0px 10px #bfbfbf;
			padding: 20px;
			width: 400px;
			margin: auto;
			margin-top: 50px;
			font-family: Arial, sans-serif;
			color: #333333;
			font-size: 16px;
			line-height: 1.5;
		}
		
		input[type="email"], input[type="password"] {
			padding: 10px;
			margin-bottom: 15px;
			border-radius: 5px;
			border: none;
			width: 100%;
			box-sizing: border-box;
			font-family: Arial, sans-serif;
			font-size: 16px;
			color: #333333;
			background-color: #f2f2f2;
			border: 2px solid #f2f2f2;
		}
		
		input[type="email"]:focus, input[type="password"]:focus {
			outline: none;
			border: 2px solid #ff0066;
		}
		
		input[type="submit"] {
			background-color: #ff0066;
			color: #ffffff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			font-family: Arial, sans-serif;
			font-size: 16px;
			cursor: pointer;
		}
		
		input[type="submit"]:hover {
			background-color: #cc0052;
		}
		
		h1 {
			text-align: center;
			margin-bottom: 30px;
			color: #ff0066;
			font-family: Arial, sans-serif;
			font-size: 24px;
			font-weight: normal;
			text-transform: uppercase;
		}
		
		label {
			display: block;
			font-weight: bold;
			margin-bottom: 10px;
			text-transform: uppercase;
			font-size: 14px;
		}
	</style>

	{% for msg in messages %}
				    <div class="alert alert-{{msg.tags}}" role="alert">
				       {{ msg }}
				    </div>
			  	{% endfor %}

	<form action="{% url 'dashboard:login' %}" method="POST" >
		{%csrf_token%}
		<h1>Login Page</h1>
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>
		
		<input type="submit" value="Login">
		<p style="margin-top: 15px;">Don't have an account? <a href="{% url 'dashboard:register' %}">Register here</a></p>
	</form>




{% endblock %}
