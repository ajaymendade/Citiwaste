{% extends 'dashboard/basic.html' %}
{% load static %}
{% block title %} Driver Data {% endblock %}

{% block extranav %}
		<li class="nav-item">
          <a class="nav-link {% block home%} {%endblock%}" href="{%url 'dashboard:adminhome'%}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'dashboard:profile'%}">Profile</a>
        </li>

 {% endblock %}


 {% block body %}


{% for msg in messages %}
            <div class="alert alert-{{msg.tags}}" role="alert">
               {{ msg }}
            </div>
          {% endfor %}
<div class="container">
  <h1>Registration Form</h1>
  <form action="{%url 'dashboard:driverregistration'%}" method="POST">
    {%csrf_token%}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name = "fname" placeholder="Enter First Name">
      </div>
      <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name = "lname" placeholder="Enter Last Name">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name = "email" placeholder="Enter Email">
      </div>
      <div class="form-group col-md-6">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" name = "phone" placeholder="Enter Phone Number">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name = "password" placeholder="Enter Password">
      </div>
      <div class="form-group col-md-6">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name = "confirm_password" placeholder="Confirm Password">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>


 {% endblock %}
